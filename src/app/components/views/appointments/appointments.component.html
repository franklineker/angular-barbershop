<div class="appointment-wrapper">
    <h1>Agendamentos</h1>
    <div class="container">
        <div class="accordion" *ngFor="let appointment of appointments; let i = index">
            <div class="item">
                <h2 class="item-header" (click)="toggleCollapse(i)">
                    <button class="item-button" type="button">
                        {{appointment.clientName}}
                    </button>
                    <i class="fa-solid fa-chevron-down" *ngIf="collapsedAppointments[i]"></i>
                    <i class="fa-solid fa-chevron-up" *ngIf="!collapsedAppointments[i]"></i>

                </h2>
                <div [ngClass]="{'collapsed': collapsedAppointments[i]}">
                    <div class="item-body">
                        <span>Data: {{appointment.date}}</span>
                        <span>Hora: {{appointment.hour}}</span>
                        <span>Barbeiro: {{appointment.barberName}}</span>
                        <span>Corte: {{appointment.orderTitle}}</span>
                        <button class="plus-button" name="deleteAppointment"
                            (click)="openDeleteDialog($event, appointment)">
                            <i class="fa-solid fa-trash-can trash-icon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-end">
    <button routerLink="/agenda" class="plus-button"><i class="fa-solid fa-circle-plus plus-icon"></i></button>
</div>
